{# Image Element #}

<section>
  <h2 class="element__title">{{ element.title }}</h2>
  <div class="container-wide">

    <div class="imageElement">

      <div class="imageElement__image">
        {{ getMediaSrcSet(element.media.filename, element.media.caption, {'sizes': '(min-width: 1020px) 926px,
        93.43vw'})
        }}
      </div>

      <div class="imageElement__content">
       
        {{ element.content }}
        <div class="bodySVG">{{ getMediaSrcSet(page.media.filename, page.media.caption) }} </div>
      </div>
    
    </div>

  </div>

</section>
