{# Piton Modal #}

{# Modal background loads first #}
<div id="modal" class="modal d-none" data-modal="modal">

    {# Modal content loads second #}
    <div class="modal-content d-none" data-modal="content">
        <div class="modal-header">
          {# Header gets inserted here #}
          <h3 data-modal="header"></h3>
          <i class="fas fa-times modal-dismiss" aria-hidden="true" data-dismiss="modal"></i>
        </div>

        {# Content gets inserted here #}
        <div class="modal-body" data-modal="body"></div>
      </div>

  </div>
