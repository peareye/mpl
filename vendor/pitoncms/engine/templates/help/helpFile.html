{% extends '@admin/help/_helpBase.html' %}

{% block head %}
<link rel="stylesheet" href="{{ baseUrl() }}/admin/highlight/agate.css?v={{ site.environment.assetVersion }}">
{% endblock head %}

{% block content %}
    {# Load Help File #}
    <div class="help-content">
        {{ page.helpContent }}
    </div>
{% endblock content %}

{% block foot %}
{{ parent() }}
<script nonce="{{ site.environment.cspNonce }}" src="{{ baseUrl() }}/admin/highlight/highlight.pack.js?v={{ site.environment.assetVersion }}"></script>
<script nonce="{{ site.environment.cspNonce }}">hljs.initHighlightingOnLoad();</script>
{% endblock foot %}
